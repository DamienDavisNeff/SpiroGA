<html lang="en-us">
<head>
    <!-- DESIGN -->
    <title>Spiro</title>
    <link rel="icon" type="image/x-icon" href="images/LogoWhite.png">
    <link rel="stylesheet" type="text/css" href="everything.css" />
    <!-- FONTS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans">
    <!-- SCRIPTS -->
    <script src="scripts/everything.js"></script>
    <!-- METADATA -->
    <meta charset="UTF-8">
    <meta name="description" content="All of Spiro's Social Links'">
    <meta name="keywords" content="Spiro's Social Links: YouTube, Twitch, Twitter, Instagram, and Discord">
    <meta name="author" content="SirSpiro">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="mainContent">
        <span class="topFlex">
            <a href="http://spiro.ga"><img src="images/LogoCircle.png" class="mainLogo" alt="Spiro's Logo'" /></a>
        </span>
        <span class="middleFlex">
            <p class="titleText">SPIRO</p>
        </span>
        <span class="bottomFlex">
            <button class="mainButton" id="youtubeButton" onclick="youtubeClick()">
                <span class="topFlex">
                    <p class="buttonTop">YOUTUBE</p>
                </span>
                <span class="bottomFlex">
                    <p class="buttonBottom">SUBSCRIBE HERE</p>
                </span>
            </button>
            <br />
            <button class="mainButton" id="twitchButton" onclick="twitchClick()">
                <span class="topFlex">
                    <p class="buttonTop">TWITCH</p>
                </span>
                <span class="bottomFlex">
                    <p class="buttonBottom">FOLLOW HERE</p>
                </span>
            </button>
            <br />
            <button class="mainButton" id="twitterButton" onclick="twitterClick()">
                <span class="topFlex">
                    <p class="buttonTop">TWITTER</p>
                </span>
                <span class="bottomFlex">
                    <p class="buttonBottom">FOLLOW HERE</p>
                </span>
            </button>
            <br />
            <button class="mainButton" id="instagramButton" onclick="instagramClick()">
                <span class="topFlex">
                    <p class="buttonTop">INSTAGRAM</p>
                </span>
                <span class="bottomFlex">
                    <p class="buttonBottom">FOLLOW HERE</p>
                </span>
            </button>
            <br />
            <button class="mainButton" id="discordButton" onclick="discordClick()">
                <span class="topFlex">
                    <p class="buttonTop">DISCORD</p>
                </span>
                <span class="bottomFlex">
                    <p class="buttonBottom">JOIN HERE</p>
                </span>
            </button>
        </span>
    </div>
    <br></br><br></br>
    <footer class="copyrightFooter">
        <div class="copyDiv">
            <p class="copyright">Copyright 2016-2022 - SirSpiro & Thirdplace Studios&trade;</p>
        </div>
    </footer>
</body>
</html>
